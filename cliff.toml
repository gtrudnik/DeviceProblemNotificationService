[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features"},
    { message = "^fix", group = "ğŸ› Bug Fixes"},
    { message = "^doc", group = "ğŸ“š Documentation"},
    { message = "^perf", group = "âš¡ï¸ Performance"},
    { message = "^refactor", group = "ğŸšœ Refactor"},
    { message = "^style", group = "ğŸ¨ Styling"},
    { message = "^test", group = "ğŸ§ª Testing"},
    { message = "^ci", group = "âš™ï¸ CI/CD" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"


skip_tags = "v0.1.0-beta.1"
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/orhun/git-cliff/issues/$1"},
    { pattern = "RFC(\\d+)", text = "ietf-rfc$1", href = "https://datatracker.ietf.org/doc/html/rfc$1"},
]

[changelog]
header = "# Changelog\n"
body = """

{%- macro remote_url() -%}
  https://git.dns-shop.ru/pattaya/noc/noc-worker
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | upper_first }} - \
        ([{{ commit.id | truncate(length=7, end="") }}]({{ self::remote_url() }}/commit/{{ commit.id }}))\
{% endmacro -%}

{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}]\
          ({{ self::remote_url() }}/-/tree/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {% for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor -%}
"""
trim = true
footer = "### Released by Pavel Rudnik"
postprocessors = [{ pattern = "foo", replace = "bar"}]
